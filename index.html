
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iniciar sesión</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/login.css">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="row mt-5">
    <div class="col-md-12 col-md-12">
      <form method="POST" class="mx-auto w-50 mt-3">
        <h3 class="text-center">Iniciar sesión</h3>
        <div class="d-flex justify-content-center">
          <img src="assets/img/login.svg" class="w-25 img-fluid">
        </div>
        <div class="form-group w-75 mx-auto">
          <span>Email</span>
          <input type="email" name="email" class="form-control" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form-group w-75 mx-auto">
          <span>Contraseña</span>
          <input type="password" name="pass" class="form-control">
        </div>
        <a href="#"><p class="text-center">Deseo registrarme</p></a>
        <a href="#"><p class="text-center">He olvidado mis datos</p></a>
        <div class="d-flex justify-content-center">
          <input type="submit" name="button" value="Ingresar" class="mb-5 btnCustomized"> 
        </div>
      </form>
    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- BOOSTRAP -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
